{% extends 'base.html' %} {% load staticfiles %} {% block content %}

{{ announce.title }}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Announce {{ announce.title }}</h3>
  </div>

  <div class="panel-body">



      <div class="field-wrapper">

        <p>
          <label for="id_description">{{ announce.description}}</label>
        </p>
        <p>
          <img src="{{ announce.image.url }}">
        </p>
      </div>
  </div>





  <!-- Message modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" action="email/" method="post">
            {% csrf_token %} {{ contact }}
            <div class="form-actions">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>





    <!-- Messsage button -->
    <button type="button" class="btn btn-info btn-default" data-toggle="modal" data-target="#myModal">Send a message</button>
    





</div>


{% endblock %}
